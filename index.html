<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic HTML boilerplate page" />
    <title>yt-embed</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="center">
      <iframe
        width="760"
        height="428"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <div class="center">
      <div><h1>Start: <span id="start-value">-</span></h1></div>
      <div><h1>End: <span id="end-value">-</span></h1></div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
